<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Market Capper</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="marketCapper.css">
    <script src="logic/marketCapper.js"></script>
</head>

<body class="bg-dark">

  <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-between" id="headerbillboard">
    <ul class="navbar-nav align-items-center">
      <li class="nav-item active">
        <!-- Image and text -->
        <nav class="navbar navbar-light">
          <a class="navbar-brand" href="#">
            <img src="images/cap.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy" href="#">
            MarketCapper
          </a>
        </nav>
      </li>
      <li class="nav-item">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </li>
      <li class="nav-item">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Cryptobunnies <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Exchangers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Poduncts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pools</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Yearn</a>
            </li>
          </ul>
        </div>
      </li>
      <li class="nav-item">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Lerch" aria-label="Search">
          <button class="btn btn-secondary" type="submit">Lerch</button>
        </form>
      </li>
    </ul>
  </nav>

  <div class="jumbotron jumbotron-fluid" id="bragbar">
    <div class="container">
      <h5 class="centered">Top 100 Cryptocurrencies by Market CaPiTaLiZaTiOn</h5>
    </div>
  </div>

  <div class="container"> 
    <table class="table table-dark table-hover table-striped table-responsive-sm text-right" 
      style='white-space:nowrap;vertical-align:middle;'>
      <thead class="thead-light">
        <tr>
          <th class='hdr'><button type='button' class='btn' onclick='sortby("market_cap_rank")'>Rank</button></th>
          <th class='hdr text-left'><button type='button' class='btn' onclick='sortby("name")'>Name</button></th>
          <th class='hdr'><button type='button' class='btn' id='marketCapButton' onclick='sortby("market_cap")'>Market Cap</button></th>
          <th class='hdr' style='align-items:center'>
            <div class='row'>
              <div class='column' style='width:75%'>
                <button type='button' class='btn' id='priceButton'
                  onclick='sortby("current_price")'>Price (usd)</button>
              </div> <!--column-->
              <div class='column' style='width:25%'>
                <div class='dropdown'>
                  <button type='button' class='btn dropdown-toggle' 
                    data-toggle='dropdown'>
                  </button>
                  <div class='dropdown-menu'>
                    <button class='dropdown-item' type='button' onclick='updateDenomination("usd")'>usd</button>
                    <button class='dropdown-item' type='button' onclick='updateDenomination("eur")'>eur</button>
                    <button class='dropdown-item' type='button' onclick='updateDenomination("btc")'>btc</button>
                    <button class='dropdown-item' type='button' onclick='updateDenomination("eth")'>eth</button>
                    <button class='dropdown-item' type='button' onclick='updateDenomination("eos")'>eos</button>
                  </div> <!-- dropdown menu-->
                </div> <!-- dropdown-->
              </div> <!--column-->
            </div> <!--row -->
          </th>
          <th class='hdr'><button type='button' class='btn' id='volumeButton' onclick='sortby("total_volume")'>Volume (usd/24h)</button></th>
          <th class='hdr'><button type='button' class='btn' onclick='sortby("circulating_supply")'>Circulating Supply</button></th>
          <th class='hdr' style='align-items:center'>
            <div class='row'>
              <div class='column' style='width:75%'>
                <button type='button' class='btn' id='periodButton'
                  onclick='sortby("price_change_percentage_" + PERIOD + "_in_currency")'>Change (24h)</button>
              </div> <!--column-->
              <div class='column' style='width:25%'>
                <div class='dropdown'>
                  <button type='button' class='btn dropdown-toggle' 
                    data-toggle='dropdown'>
                  </button>
                  <div class='dropdown-menu'>
                    <button class='dropdown-item' type='button' onclick='updatePeriod("1h")'>1h</button>
                    <button class='dropdown-item' type='button' onclick='updatePeriod("24h")'>24h</button>
                    <button class='dropdown-item' type='button' onclick='updatePeriod("7d")'>7d</button>
                    <button class='dropdown-item' type='button' onclick='updatePeriod("14d")'>14d</button>
                    <button class='dropdown-item' type='button' onclick='updatePeriod("30d")'>30d</button>
                    <button class='dropdown-item' type='button' onclick='updatePeriod("200d")'>200d</button>
                    <button class='dropdown-item' type='button' onclick='updatePeriod("1y")'>1y</button>
                  </div> <!-- dropdown menu-->
                </div> <!-- dropdown-->
              </div> <!--column-->
            </div> <!--row -->
          </th>

          <th class='hdr'><button type='button' class='btn' id='pricegraph'>Price Graph (7d)</button></th>
        </tr>
      </thead>
      <tbody class='tabletag'>
        <tr>
          <td>-</td>
          <td>Loading</td>
          <td>CoinGeko</td>
          <td>data. </td>
          <td>Please</td>
          <td>stand</td>
          <td>by.</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  
</body>

</html>
