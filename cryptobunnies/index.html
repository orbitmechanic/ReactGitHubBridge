<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy kitties </title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/cats.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
</head>
  <body>
    <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
        <h1 class="c-white">Kitties-Factory</h1>
        <p class="c-white">Create your custom Kitty</p>
    </div>
        <div class="row">
            <div class="col-lg-4 catBox m-2 light-b-shadow">
                
                <div class='part' id='skull'>
                    <div class='part' id='face'></div> <!--face -->
                    <div class='row' id='eyes'>
                        <div class='eyeball' id='rightEyeball'>
                            <div class='pupil' id='rightPupil'>
                                <div class='iris' id='rightIris'>
                                    <div class='eyeHighlight' id='rightEyeHighlight'></div><!-- right eye highlight-->
                                </div> <!-- right iris-->
                            </div> <!--- right pupil-->
                        </div> <!-- right eyeball-->
                        <div class='eyeball' id='leftEyeball'>
                            <div class='pupil' id='leftPupil'>
                                <div class='iris' id='leftIris'>
                                    <div class='eyeHighlight' id='leftEyeHighlight'></div><!-- left eye highlight-->
                                </div> <!-- left iris-->
                            </div> <!--- left pupil-->
                        </div> <!-- left eyeball-->
                    </div> <!-- eyes -->
                    <div class='row' id='ears'>
                        <div class='col part' id='rightEar'>
                            <div class='part' id='insideRightEar'></div> <!-- inside right ear-->
                        </div> <!-- right ear -->
                        <div class='spots' id='skullcap1'></div> <!-- skullcap 1 -->
                        <div class='spots' id='skullcap2'></div> <!-- skullcap 2 -->
                        <div class='spots' id='skullcap3'></div> <!-- skullcap 3 -->
                        <div class='col part' id='leftEar'>
                            <div class='part' id='insideLeftEar'></div> <!-- inside left ear-->
                        </div> <!-- left ear -->
                    </div> <!-- ears -->
                    <div class='row' id='jowels'>
                        <div class='col part' id='rightCheek'>
                            <div class='underfur' id='rightMustache'></div> <!-- right mustache-->
                            <div class='wisker' id='rightTopWisker'></div> <!-- right top wisker -->
                            <div class='wisker' id='rightCenterWisker'></div> <!-- right center wisker -->
                            <div class='wisker' id='rightBottomWisker'></div> <!-- right bottom wisker -->
                            <div class='spots' id='rightCheekSpot'></div> <!--right cheek spot-->
                        </div> <!-- right cheek-->
                        <div class='col part' id='nose'></div> <!-- nose -->
                        <div class='col part' id='leftCheek'>
                            <div class='underfur' id='leftMustache'></div> <!-- left mustache-->
                            <div class='wisker' id='leftTopWisker'></div> <!-- left top wisker -->
                            <div class='wisker' id='leftCenterWisker'></div> <!-- left center wisker -->
                            <div class='wisker' id='leftBottomWisker'></div> <!-- left bottom wisker -->
                            <div class='spots' id='leftCheekSpot'></div> <!--right cheek spot-->
                        </div>  <!-- left cheek-->
                        <div class='col part' id='tooth'></div> <!-- tooth 1-->
                    </div> <!-- jowels -->
                    <div class='part' id='ribs'>
                        <div class='underfur' id='ruffle'></div> <!-- ruffle -->
                        <div class='spots backspot' id='leftbackspot1'></div> <!-- left back spot 1-->
                        <div class='spots backspot' id='leftbackspot2'></div> <!-- left back spot 2-->
                        <div class='spots backspot' id='leftbackspot3'></div> <!-- left back spot 3-->
                        <div class='spots backspot' id='rightbackspot1'></div> <!-- right back spot 1-->
                        <div class='spots backspot' id='rightbackspot2'></div> <!-- right back spot 2-->
                        <div class='spots backspot' id='rightbackspot3'></div> <!-- right back spot 3-->
                        <div class='row' id='shoulders'>
                            <div class='col part' id='rightHumerus'>
                                <div class='part' id='rightPaw'></div> <!-- right paw-->
                            </div> <!-- right humerus -->
                            <div class='col part' id='leftHumerus'>
                                <div class='part' id='leftPaw'></div> <!-- left paw-->
                            </div> <!-- right humerus -->
                        </div> <!--shoulders-->
                        <div class='row' id='lowerBody'>
                            <div class='col part' id='rightFemur'>
                                <div class='part' id='rightTibia'>
                                    <div class='part' id='rightFoot'>
                                        <div class='part pad' id='rightPad1'></div>
                                        <div class='part pad' id='rightPad2'></div>
                                        <div class='part pad' id='rightPad3'></div>
                                        <div class='part pad' id='rightPad4'></div>
                                        <div class='part pad' id='rightPad5'></div>
                                    </div> <!-- right foot-->
                                </div><!-- right tibia-->
                                <div class='spots legspot' id='rightlegspot1'></div> <!-- right leg spot 1 -->
                                <div class='spots legspot' id='rightlegspot2'></div> <!-- right leg spot 2 -->
                            </div> <!-- right femur-->
                            <div class='col part' id='pelvis'></div> <!-- left femur-->
                            <div class='col part' id='leftFemur'>
                                <div class='part' id='leftTibia'>
                                    <div class='part' id='leftFoot'>
                                        <div class='part pad' id='leftPad1'></div>
                                        <div class='part pad' id='leftPad2'></div>
                                        <div class='part pad' id='leftPad3'></div>
                                        <div class='part pad' id='leftPad4'></div>
                                        <div class='part pad' id='leftPad5'></div>
                                    </div> <!-- left foot-->
                                </div><!-- left tibia-->
                                <div class='spots legspot' id='leftlegspot1'></div> <!-- left leg spot 1 -->
                                <div class='spots legspot' id='leftlegspot2'></div> <!-- left leg spot 2 -->
                            </div> <!-- left femur-->
                        </div> <!-- pelvis-->
                    </div> <!-- ribs -->
                </div> <!-- skull --> 

                <br>
                <div class="dnaDiv" id="catDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                         <span id="dnabody"></span>
                         <span id="dnamouth"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnaears"></span>
                        
                         <!-- Cattributes -->
                         <span id="dnashape"></span>
                         <span id="dnadecoration"></span>
                         <span id="dnadecorationMid"></span>
                         <span id="dnadecorationSides"></span>
                         <span id="dnadanimation"></span>
                         <span id="dnaspecial"></span>
                    </b>
                </div>
            </div>
            <div class="col-lg-7 cattributes m-2 light-b-shadow">

<!-- Cat colors -->
<div id="catColors">
                <div class="form-group">
                    <label for="formControlRange"><b>Head and body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                </div>
            </div>

            </div>

            </div>
            <br>

        </div>



    </div>
    <footer align="left">
        <p>Ivan on Tech Academy Bootcamp July 2020</p>
    </footer>

  </body>
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/catSettings.js"></script>
  <script src="assets/js/catFactory.js"></script>

</html>
